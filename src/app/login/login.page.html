<ion-content [fullscreen]="true">

  <div class="login">
    <ion-img src="../../assets/jnv_logo.png"></ion-img>
    <form>
      <h1>Login</h1>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" #email required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" #password required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
        <ion-button type="submit" (click)="logIn(email, password)" expand="block">Login</ion-button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row class="reset">
      <ion-col>
        <ion-label
          expand="block"

          [routerLink]="['/password-reset']"
        >
          Password Reset
        </ion-label>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
